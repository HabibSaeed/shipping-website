<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Shopping</title>
</head>

<body>
    <div id="call">
        <header>
            <div id="main">
                <a href="">SHPPNG</a>
            </div>

            <div id="heading">

                <a href="">Shopping Bag></a>
                <a href="">Checkout></a>
                <a href="">Confirmation</a>

            </div>

            <div id="logo">
                <a><i class="fa fa-shopping-cart fa-2x" aria-hidden="true"></i></a>
            </div>
        </header>

        <aside>

            <h1>Personal Information</h1>

            <form action="" class="order-form">

                <div class="dual-box">

                    <fieldset class="field-box-one">
                        <label for="">First Name</label>
                        <input type="text" placeholder="Adrein">
                    </fieldset>

                    <fieldset class="field-box-one">
                        <label for="" style="margin-right: 10px;">Last Name</label>
                        <input type="text" placeholder="Gervaix">
                    </fieldset>
                    <div class="clear"></div>
                </div>

                <fieldset>
                    <label for="">Email Address</label>
                    <input type="email" placeholder="adrein.gervaix@gmail.com">
                </fieldset>


                <fieldset>
                    <label for="">Street</label>
                    <input type="text" placeholder="284,Place de la bourse">
                </fieldset>



                <div class="dual-box">

                    <fieldset class="field-box-one">
                        <label for="">City</label>
                        <input type="text" placeholder="lille">
                    </fieldset>

                    <fieldset class="field-box-one">
                        <label for="">Country</label>
                        <select id="Country" style="color: #ccc;">
                            <option value="country">Select City</option>
                            <option value="Pakistan">Pakistan</option>
                            <option value="Afghanistan">Afghanistan</option>
                            <option value="Bangladesh">Bangladesh</option>
                            <option value="Australia">Australia</option>
                            <option value="England">England</option>
                            <option value="New Zealand">New Zealand</option>
                            <option value="West Indies">West Indies</option>
                        </select>
                    </fieldset>

                </div>

                <fieldset>
                    <label for="phone">Phone number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="+33  6 12 34 56 78"
                        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                </fieldset>


            </form>
        </aside>

        <div id="second">
            <h2>Delivery</h2>
            <nav>Delivery Fee</nav>
            <div class="dual-boxes">
                <div id="one">
                    <a href="">0$</a><br>
                    3-4 weeks
                </div>
                <div id="two">
                    <a href="">5$</a><br>
                    2-5 days
                </div>
            </div><br>
            <div class="clear1"></div>
            <div id="to">Estimated delivery date <b>November 12</b></div>
            <div id="for">Every package has a trading number</div>
        </div>
        <input type="checkbox" checked=""><label>Subscribe to our newsletter</label><br>
        <input type="checkbox"><label>Create an account</label><br>
        <div class="call-to-action">
            <a href="">Confirm my order</a>
        </div>
    </div>
</body>

</html>
